<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>TO-DO LIST</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a new task to the to do list:</h2>
          <form id="toDo">
            <div class="form-group">
              <label for="newTask">Task Name</label>
              <input type="text" class="form-control" id="newTask" value="Clean Room">
            </div>
            <div class="form-group">
              <label for="newDesc">Task Description</label>
              <input type="text" class="form-control" id="newDesc" value="Clean Room until its spotless">
            </div>
            <div class="form-group">
              <label for="Where">Where does this need to be done??</label>
              <input type="text" class="form-control" id="where" value="Johnnys Room">
            </div>
            <div class="form-group">
              <label for="Who">Who needs to complete the task??</label>
              <input type="text" class="form-control" id="who" value="Johnny">
            </div>

            <button type="submit" class="btn btn-primary">Add</button>

          </form>

          <h2>Tasks To Do:</h2>
          <ul id="toDo">

          </ul>
        </div>
        <div id="col-md-6">
          <div>

            <form id="show-toDo-items">
              <h2></h2>
              <div class="hidden">
                <p><span class="todo-number"></span></p>
              </div>


              <p>Task Name: <span class="task-name"></span></p>
              <p>Where? <span class="where-name"></span></p>
              <p>Who? <span class="who-name"></span></p>

              <div class="remove-button">
                <button type="button" name="button" class="btn btn-danger" id="removeToDo">REMOVE</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
